<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
    <style>
        .body{
            align-items: center;
        }
        .cal{
            padding: 20px; 
            margin-top: 20px;
            background-color: #66bfbf;           
            width: auto;
        }
        table{
            width: 50%;        
           }
        #btn{
            width: 50px;
            border-radius: 5px;
        }
        #btn:hover{
            background-color: rgba(2, 241, 54, 0.747);
        }
        .heading{
            color: blanchedalmond;
            margin: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="container-fluid">
        <div class="cal">
            <div class="heading">
                <h3>Simple Calculator In JavaScript....</h3>
            </div>
            <table>
                <tr>
                    <td>First Number</td>
                    <td>Operator</td>
                    <td>Second Number</td>
                    <td></td>
                    <td>Answer</td>
                </tr>
                <tr>
                    <td><input type="number" id="first"></td>
                    <td><select name="operator" id="operator">
                            <option value="addition">+</option>
                            <option value="subtraction">-</option>
                            <option value="multiplication">*</option>
                            <option value="division">/</option>
                        </select>
                    </td>
                    <td><input type="number" id="second"></td>
                    <td><input type="button" id="btn" value="=" onclick="cal()"></td>
                    <td><input type="text" id="answer" readonly></td>
                
                </tr>
            </table>
        </div>
    </div>

    <script>
        function cal(){
            var first = document.getElementById('first').value;
            var operator = document.getElementById('operator').value;
            var second = document.getElementById('second').value;
            var ans;
            if(operator=="addition"){
               ans = Number(first) + Number(second);
                document.getElementById('answer').value = ans;
            }
            else if(operator=="subtraction"){
               ans = Number(first) - Number(second);
                document.getElementById('answer').value = ans;
            }
            else if(operator=="multiplication"){
               ans = Number(first) * Number(second);
                document.getElementById('answer').value = ans;
            }
            else if(operator=="division"){
               ans = Number(first) / Number(second);
                document.getElementById('answer').value = ans;
            }
            
        }
    </script>
    
</body>
</html>
